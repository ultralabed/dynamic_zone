<html>
<head>
<!-- <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>

<script src="app.js"></script>

</head>
<body>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-7" id="map_canvas" style="height: 60%;"></div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-5">
      <table class="table">
        <thead>
          <tr>
            <th>Zone1</th>
            <th>Fee</th>
            <th>area</th>
            <th>Option</th>
          </tr>
        </thead>
        <tbody>
          <tr class='clickable-row' data-href='zone1'>
            <td> <input class="btn" type="button" name="zone1" value="zone1" id="zone1"/></td>
            <td><input type="text" name="fee" value="" id="zone1_fee" required="true" /></td>
            <td><input type="text" name="vertices" value="" id="zone1_vertices"/></td>
            <td>
              <input class="btn" type="button" name="save" value="Save" id="save"/>
              <input class="btn" type="button" name="delete" value="DEL!" id="zone1_delete"  />
            </td>
          </tr>
          <tr class='clickable-row' data-href='zone2'>
            <td> <input class="btn" type="button" name="zone2" value="zone2" id="zone2"/></td>
            <td><input type="text" name="fee" value="" id="zone2_fee" required="true" /></td>
            <td><input type="text" name="vertices" value="" id="zone2_vertices"/></td>
            <td>
              <input class="btn" type="button" name="save" value="Save" id="save"/>
              <input class="btn" type="button" name="delete" value="DEL!" id="zone2_delete"  />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChEYWQomSCi5DM23VugJXl8EA2IOPeD5s&signed_in=true&libraries=drawing&callback=initialize" async defer></script>
</body>
</html>
